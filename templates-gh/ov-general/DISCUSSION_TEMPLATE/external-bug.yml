title: "[External Bug]: Edit title after colon"
labels:
  - extbug
  - triage
body:
  - type: markdown
    attributes:
      value: |
        # External Bug

        Please use this Discussion Category to describe an issue, problem, or defect
        you have encountered using one or more components of this Initiative.

        One Initiative is composed of several component projects and other moving parts,
        there is no reason you should need to dive in to the inner workings to report
        some finding… you are using GitHub, though, which means you are a bit closer to
        the structure and inner workings than most.

        Please take a moment to fill this in, your GitHub credentials will be used to
        attribute your contribution to this initiative unless you would rather opt out.

  - type: markdown
    attributes:
      value: "## Short Description"
        
  - type: textarea
    id: shortdesc
    attributes:
      label: Brief Summary Description of the Reported Bug
      description: Augments the issue title with an extended description

    validations:
      required: true


  - type: markdown
    attributes:
      value: "## Me as User"

  - type: markdown
    attributes:
      value: |
        User types:
        - **User Type A** brief discussion of user type A
        - **User Type B** brief discussion of user type B
        - **User Type C** brief discussion of user type C
        - et al

  - type: dropdown
    id: user
    attributes:
      label: I am a…
      description: So we can consider some implementation specifics.
      options:
        - User Type A
        - User Type B
        - User Type C
        - et al
      default: 0
    validations:
      required: true

  - type: markdown
    attributes:
      value: "# Detail"

  - type: markdown
    attributes:
      value: "## Context"
        
  - type: textarea
    id: shortdesc
    attributes:
      label: Describe Platform, Device, Operating System, Versions, etc
      description: These details are critical in the process of isolation and fixing!

    validations:
      required: true


  - type: markdown
    attributes:
      value: "## Full Description (Report Body)"

  - type: textarea
    id: description
    attributes:
      label: Detailed description include reproducibility, specific parameters, and so on.
      description: Augments the issue title with an extended description
      placeholder: |
        Try to be as specific and detailed as possible so that the circumstances of the bug
        as encountered can be reproduced for debugging and fixing. There will like be continued
        discussion as examination commences and continues.

    validations:
      required: true
