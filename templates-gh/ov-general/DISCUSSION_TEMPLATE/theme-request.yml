title: "[Theme Request]: Edit title after colon"
labels:
  - theme
  - triage
body:
  - type: markdown
    attributes:
      value: |
        # Agile Theme Request

        Our Agile Theme describes a broad, fairly general top-level application, service, etc.

        If the Initiative is an Office Suite, a *Theme* might be a Spreadsheet component, described
        in general terms without becoming overly concerned with finer details, which come later.

  - type: markdown
    attributes:
      value: "## Objective"

  - type: input
    id: name
    attributes:
      label: Name your Theme Idea
      description: "Examples: Spreadsheet, Calendar, AI ChatBot, Video Editor, etc"
    validations:
      required: true

  - type: textarea
    id: objective
    attributes:
      label: What should your Theme Idea do?
      description: "A general description of the Theme you have named above"
    validations:
      required: true

  - type: markdown
    attributes:
      value: "## Key Results"

  - type: textarea
    id: keyresults
    attributes:
      label: At Least Three elements of your Theme Idea you would check
      description: "How we know we are on the right track pursuing your Theme Idea"
      placeholder: |
        - A list of one or more measurable
        - and demonstrably-achieved results
        - Checked through the initiative timeline
    validations:
      required: true

